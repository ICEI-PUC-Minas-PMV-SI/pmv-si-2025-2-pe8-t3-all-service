<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #047857 40%, #ffffff 40%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
        }

        .login-card .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 0.75rem 1rem;
        }

        .btn-login {
            background-color: #047857;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #006400;
            transform: scale(1.02);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #047857;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .text-green {
            color: #047857;
        }

        .link-green {
            color: #047857;
            text-decoration: none;
            font-weight: 500;
        }

        .link-green:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo">
        <i class="bi bi-cash-stack"></i>
    </div>

    <h4 class="text-center mb-4" style="color: #047857">Acesse sua conta</h4>

    <form method="post" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username"  name="username" placeholder="Digite seu e-mail">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password"  placeholder="Digite sua senha">
        </div>

<!--        <div class="d-flex justify-content-between align-items-center mb-4">-->
<!--            <div class="form-check">-->
<!--                <input class="form-check-input" type="checkbox" id="lembrar">-->
<!--                <label class="form-check-label" for="lembrar">Lembrar-me</label>-->
<!--            </div>-->
<!--            <a href="#" class="link-green small">Esqueci a senha</a>-->
<!--        </div>-->

        <button type="submit" class="btn btn-login w-100 text-white">Entrar</button>
    </form>
    <br />
    <hr />

<!--    <a th:href="@{/oauth2/authorization/google}" class="btn btn-login w-100 text-white" >Entrar com Google</a>-->

<!--        <p class="mb-0">Não tem uma conta? <a href="#" class="link-green">Cadastre-se</a></p>-->
<!--    </div>-->
</div>

</body>
</html>
